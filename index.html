<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temperature converter</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <section id="main-div">
      <Form id="converter" onsubmit="calculateTemp(); return false">
         <p id="heading">Please enter the temperature you'd like to convert.</p>
         <div class="second-line">
            <input type="number" name="" id="value">
            <select name="" id="selection">
               <option value="cel">°Celsius</option>
               <option value="fah">°Fahrenhite</option>
            </select>
         </div><br />
         <input type="submit" value="Submit" id="submit"><br />
         <span id="resultContainer"></span>
      </Form>
   </section>

   <script src="app.js"></script>
</body>

</html>
